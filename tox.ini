[tox]
skipsdist = true
envlist = py36,black,flake8

[testenv]
deps = -rrequirements.txt
commands = pytest {posargs:./tests}

[testenv:black]
deps = black
commands = black --check hooks tests setup.py

[testenv:flake8]
deps = flake8
commands = flake8

[flake8]
max-line-length = 100
exclude = tests/*, .tox, .git,  __pycache__, docs, .gitignore, .dockerognore
max-complexity = 10