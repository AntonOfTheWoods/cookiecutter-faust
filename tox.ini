[tox]
skipsdist = true
envlist = py36,py37,black

[travis]
python =
  3.6: py36, black
  3.7: py37, black

[testenv]
deps = -rrequirements.txt
commands = pytest {posargs:./tests}

[testenv:black]
deps = black
commands = black --check hooks tests setup.py

[flake8]
max-line-length = 100
exclude = tests/*, .tox, .git,  __pycache__, docs, .gitignore, .dockerognore
max-complexity = 10